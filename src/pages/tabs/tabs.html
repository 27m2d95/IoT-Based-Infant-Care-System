<ion-tabs>
  <ion-tab [root]="tab1Root" tabTitle="Home" [rootParams]="tab1params" tabIcon="home"></ion-tab>
  <ion-tab [root]="tab2Root" tabTitle="Health" tabIcon="medkit"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="Watch" tabIcon="videocam"></ion-tab>
  <ion-tab [root]="tab4Root" tabTitle="Illness" tabIcon="medkit"></ion-tab>
  <ion-tab [root]="tab5Root" tabTitle="Notifications" tabIcon="notifications"></ion-tab>
</ion-tabs>

<button ion-button menuToggle>
  <ion-icon name="menu"></ion-icon>
</button>
<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-header>
      <img src="assets/imgs/profile.png" width="100px" height="100px" style="float:left" (click)="accountsetting()" />
      <h1 style="text-align:center">Welcome </h1>
      <h1 style="text-align:center">{{userDetails.user_name}}</h1>

      <ion-item>
        <ion-label>Your Infants</ion-label>
        <ion-select interface="action-sheet" [(ngModel)]="infantname">
          <ion-option (ionSelect)="selectedInfant()" *ngFor="let item of dataSet" [value]="item.infant_ID" style="text-align:left">
            {{item.infant_name}}
          </ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <button ion-button color="secondary" outline style="margin-top:10px; width:60px; height:30px ; float:left" (click)="addinfant()">
          &nbsp;Add&nbsp;</button>
        <button ion-button color="default" outline style=" margin-top:10px; width:60px ;height:30px; margin-left:13px" (click)="updateinfant()">Update</button>
        <button ion-button color="danger" outline style=" margin-top:10px; width:60px; height:30px; float:right" (click)="deleteinfant()">delete</button>
      </ion-item>


      <ion-list>
        <ion-item>
          <ion-label> Heart Rate Sensor</ion-label>
          <ion-toggle (ionChange)="heartrate_toggle()" [(ngModel)]="heartrate_t"></ion-toggle>
        </ion-item>
        <ion-item>

          <ion-label> Temperature Sensor </ion-label>
          <ion-toggle (ionChange)="temperature_toggle()" [(ngModel)]="temperature_t"></ion-toggle>
        </ion-item>

        <ion-item>
          <ion-label> Weight Sensor </ion-label>
          <ion-toggle (ionChange)="weight_toggle()" [(ngModel)]="weight_t"></ion-toggle>
        </ion-item>

        <ion-item>
          <ion-label> Sound Sensor </ion-label>
          <ion-toggle (ionChange)="sound_toggle()" [(ngModel)]="sound_t"></ion-toggle>
        </ion-item>

      </ion-list>

    </ion-header>






    <ion-footer>
      <button ion-button block style="background:red" (click)="logout()">Log Out</button>
    </ion-footer>
  </ion-content>


  <ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
